<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="topbar"></div>
    <div id="content-container">
      <nav>
        <h1>Todo Lists</h1>
        <div class="divider"></div>
        <ul id="nav_list"></ul>
        <button class="button-rectangular button" id="new-list-button">
          New List
        </button>
      </nav>
      <main>
        <h3 id="list-heading"></h3>
        <ul class="todo-list" id="todo-list"></ul>
        <div id="action-bar">
          <button class="button-circular button" id="new-task-button">
            <p>+</p>
          </button>
          <button
            class="button-rectangular button button-danger"
            id="delete-list-button"
          >
            <p>Delete List</p>
          </button>
        </div>
      </main>
    </div>
    <dialog id="new-list-dialog" class="modal">
      <form class="form" id="new-list-form">
        <div class="form-group">
          <h3>Add new list!</h3>
        </div>
        <div class="form-group">
          <label for="listname">List Name: </label>
          <input type="text" name="listname" />
        </div>
        <div class="form-group">
          <button
            id="new-list-submit"
            type="submit"
            class="button-rectangular button button-primary"
          >
            Submit
          </button>
          <button
            id="new-list-cancel"
            type="cancel"
            class="button-rectangular button button-danger"
          >
            Cancel
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
