<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="topbar"></div>
    <div id="content-container">
      <nav>
        <h1>Todo Lists</h1>
        <div class="divider"></div>
        <ul>
          <li class="nav_item">List 1</li>
          <li class="nav_item">List 2</li>
          <li class="nav_item">List 3</li>
        </ul>
        <button class="rectangular-button button" id="new-list-button">
          New List
        </button>
        <button class="rectangular-button button" id="show-lists-button">
          Show Lists
        </button>
      </nav>
      <main>
        <h3>List 1</h3>
        <ul class="todo-list">
          <li class="todo-list-item">
            <p>Do something!</p>
            <input type="checkbox" name="" id="" />
          </li>
          <li class="todo-list-item">
            <p>Do something!</p>
            <input type="checkbox" name="" id="" />
          </li>
          <li class="todo-list-item">
            <p>Do something!</p>
            <input type="checkbox" name="" id="" />
          </li>
        </ul>
        <div id="action-bar">
          <button class="circular-button button" id="new-task-button">
            <p>+</p>
          </button>
          <button class="button rectangular-button" id="show-list-button">
            <p>Show List</p>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
