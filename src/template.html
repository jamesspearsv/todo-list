<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="topbar">
      <button id="close-sidebar">Sidebar</button>
    </div>
    <div id="content-container">
      <nav id="sidebar">
        <h1>Todo Lists</h1>
        <div class="divider"></div>
        <ul id="nav_list"></ul>
        <button
          class="button-rectangular button button-primary"
          id="new-list-button"
        >
          New List
        </button>
      </nav>
      <main>
        <h3 id="list-heading"></h3>
        <ul class="todo-list" id="todo-list"></ul>
        <div id="action-bar">
          <button
            class="button-circular button button-primary"
            id="new-task-button"
          >
            <p>+</p>
          </button>
          <button
            class="button-rectangular button button-danger"
            id="delete-list-button"
          >
            <p>Delete List</p>
          </button>
        </div>
      </main>
    </div>
    <!-- MODAL ELEMENTS -->
    <!-- New List Form -->
    <dialog id="new-list-dialog" class="modal">
      <form class="form" id="new-list-form">
        <div class="form-group">
          <h3>Add new list!</h3>
        </div>
        <div class="form-group">
          <label for="listname">List Name: </label>
          <input type="text" name="listname" autocomplete="off" />
        </div>
        <div class="form-group">
          <button
            id="new-list-submit"
            type="submit"
            class="button-rectangular button button-primary"
          >
            Submit
          </button>
          <button
            id="new-list-cancel"
            type="cancel"
            class="button-rectangular button button-danger"
          >
            Cancel
          </button>
        </div>
      </form>
    </dialog>
    <!-- New Task Form -->
    <dialog id="new-task-dialog" class="modal">
      <form class="form" id="new-task-form">
        <div class="form-group">
          <h3>Add new task!</h3>
        </div>
        <div class="form-group">
          <label for="tasktitle">Title </label>
          <input type="text" name="tasktitle" autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="taskdescription">Description</label>
          <input type="text" name="taskdescription" autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="taskduedate">Due Date</label>
          <input type="date" name="taskduedate" id="taskduedate" />
        </div>
        <div class="form-group">
          <label for="taskpriority">Priority</label>
          <select name="taskpriority" id="taskpriority">
            <option disabled selected value>Select A Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <button
            id="new-task-submit"
            type="submit"
            class="button-rectangular button button-primary"
          >
            Submit
          </button>
          <button
            id="new-task-cancel"
            type="cancel"
            class="button-rectangular button button-danger"
          >
            Cancel
          </button>
        </div>
      </form>
    </dialog>
    <!--  TODO: TASK DETAIL MODAL -->
    <dialog id="task-detail-dialog" class="modal">
      <div id="task-detail-header">
        <h2 id="task-detail-title"></h2>
        <div class="crossmark" id="task-detail-close"></div>
      </div>
      <div id="task-detail-description">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque unde,
          perferendis placeat quas quod dolore fuga quam adipisci deleniti
          accusantium.
        </p>
      </div>
      <div id="task-detail-duedate">
        <p>Due --</p>
        <p>12/7/2023</p>
      </div>
      <div id="task-detail-priority">
        <p>Priority --</p>
        <p>High</p>
      </div>
    </dialog>
  </body>
</html>
